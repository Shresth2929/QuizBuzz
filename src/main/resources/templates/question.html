<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBuzz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-100 to-orange-100 flex items-center justify-center p-4 sm:p-6">
    <div class="bg-gradient-to-br from-white to-yellow-50 rounded-2xl shadow-xl w-full max-w-lg sm:max-w-xl p-6 sm:p-8">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-orange-600 mb-6 text-center">QuizBuzz</h1>
        <p class="text-lg sm:text-xl text-gray-700 mb-4 text-center">Time left: <span id="timer" class="font-semibold text-orange-500">30</span> seconds</p>
        <p class="text-base sm:text-lg font-medium text-gray-800 mb-6" th:text="${question.questionText}"></p>
        <form id="answerForm" action="/answer" method="post" class="space-y-4">
            <div th:each="option, iter : ${question.options}">
                <label class="flex items-center p-3 rounded-lg hover:bg-yellow-100 transition-colors cursor-pointer">
                    <input type="radio" name="answer" th:value="${iter.index + 1}" class="w-5 h-5 text-orange-600 focus:ring-orange-500 mr-3" th:attr="checked=${iter.index + 1 == question.userAnswer ? 'checked' : null}">
                    <span class="text-base sm:text-lg text-gray-700" th:text="${option}"></span>
                </label>
            </div>
            <div class="mt-16">
                <button type="submit" class="block w-full bg-gradient-to-r from-yellow-400 to-yellow-500 text-white py-3 px-4 rounded-lg font-semibold hover:from-yellow-500 hover:to-yellow-600 transition-colors relative z-50 border-4 border-red-500" id="submitButton">Submit</button>
            </div>
        </form>
        <form action="/back" method="post" th:if="${canGoBack}" class="mt-4">
            <button type="submit" class="block w-full bg-gradient-to-r from-yellow-400 to-yellow-500 text-white py-3 px-4 rounded-lg font-semibold hover:from-yellow-500 hover:to-yellow-600 transition-colors relative z-50">Back</button>
        </form>
    </div>
    <script>
        let timeLeft = 30;
        const timerElement = document.getElementById('timer');
        const form = document.getElementById('answerForm');
        const submitButton = document.getElementById('submitButton');
        console.log('Submit button loaded:', submitButton);
        const timer = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                form.submit();
            }
        }, 1000);
    </script>
</body>
</html>
