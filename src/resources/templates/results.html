<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QuizBuzz - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-yellow-100 to-orange-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl w-full">
        <h2 class="text-2xl font-bold mb-4">Quiz Results</h2>
        <p class="text-lg mb-4">Your Score: <span th:text="${score} + ' / ' + ${total}">0 / 0</span></p>
        <div th:each="question, iter : ${questions}" class="mb-4">
            <p th:text="'Q' + ${iter.count} + ': ' + ${question.questionText}">Question</p>
            <p th:class="${question.selectedAnswerIndex == question.correctAnswerIndex} ? 'text-green-600' : 'text-red-600'">
                Your Answer: <span th:text="${question.selectedAnswerIndex >= 0} ? ${question.options[question.selectedAnswerIndex]} : 'Not answered'">Not answered</span>
            </p>
            <p class="text-green-600">Correct Answer: <span th:text="${question.options[question.correctAnswerIndex]}">Correct</span></p>
        </div>
        <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back to Home</a>
    </div>
</body>
</html>
