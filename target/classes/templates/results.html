<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBuzz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-100 to-orange-100 flex items-center justify-center p-4 sm:p-6">
    <div class="bg-gradient-to-br from-white to-yellow-50 rounded-2xl shadow-xl w-full max-w-lg sm:max-w-2xl p-6 sm:p-8">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-orange-600 mb-6 text-center">QuizBuzz Results</h1>
        <p class="text-lg sm:text-xl text-gray-700 mb-6 text-center">Your score: <span class="font-semibold text-orange-500" th:text="${score}"></span> out of <span class="font-semibold text-orange-500" th:text="${total}"></span></p>
        <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">Review</h2>
        <div class="space-y-6" th:each="question, iter : ${questions}">
            <div class="p-4 bg-yellow-50 rounded-lg">
                <p class="text-base sm:text-lg font-medium text-gray-800" th:text="'Question ' + ${iter.index + 1} + ': ' + ${question.questionText}"></p>
                <p th:class="${question.userAnswer == question.correctOption} ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold'"
                   th:text="${question.userAnswer == question.correctOption} ? 'Correct' : 'Incorrect'"></p>
                <p th:if="${question.userAnswer != -1}" class="text-sm sm:text-base text-gray-600" th:text="'Your answer: ' + ${question.options[question.userAnswer - 1]}"></p>
                <p class="text-sm sm:text-base text-gray-600" th:text="'Correct answer: ' + ${question.options[question.correctOption - 1]}"></p>
            </div>
        </div>
        <a href="/" class="mt-6 block w-full bg-gradient-to-r from-yellow-400 to-yellow-500 text-white py-3 px-4 rounded-lg font-semibold text-center hover:from-yellow-500 hover:to-yellow-600 transition-colors relative z-50">Back to Topics</a>
    </div>
</body>
</html>
