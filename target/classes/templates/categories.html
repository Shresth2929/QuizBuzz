<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBuzz - Choose Topic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-100 to-orange-100 flex items-center justify-center p-4 sm:p-6">
    <div class="w-full max-w-4xl">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-orange-600 mb-8 text-center">QuizBuzz - Choose a Topic</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="topic : ${topics}">
                <form th:action="@{/start}" method="post">
                    <input type="hidden" name="topic" th:value="${topic}">
                    <button type="submit" class="w-full bg-gradient-to-r from-yellow-400 to-yellow-500 text-white py-4 px-6 rounded-lg font-semibold hover:from-yellow-500 hover:to-yellow-600 transition-colors shadow-md">
                        <span th:text="${topic}"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
